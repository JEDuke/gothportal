name: Deploy .NET 9 Web App to Azure App Service

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch

env:
  AZURE_WEBAPP_NAME: 'gothportal' # Replace with your Azure App Service name
  AZURE_WEBAPP_PACKAGE_PATH: './src/web' # Path to your .NET project (e.g., 'src/YourWebAppProject')
  DOTNET_VERSION: '9.x' # Specify .NET 9 version

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Or windows-latest for Windows-specific builds
    environment: production # Optional: if you have a deployment environment

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Build
      run: dotnet build ${{ env.AZURE_WEBAPP_PACKAGE_PATH }} --configuration Release --no-restore

    - name: Publish
      run: dotnet publish ${{ env.AZURE_WEBAPP_PACKAGE_PATH }} --configuration Release --no-build --output ${{ github.workspace }}/out

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ github.workspace }}/out
